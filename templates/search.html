{% extends "base.html" %}
{% block title %}Search for a Song{% endblock %}
{% block content %}
    <h2 class="page-header">{{message}}</h2>
    <div class="search-box">
        <form class="search-form" action="/song-results" method="POST">
            <button class="search-button"></button>
            <input type="text" class="search-input" id="query" name="query" placeholder="Search for a Song" required>
        </form>
    </div>
{% endblock %}
