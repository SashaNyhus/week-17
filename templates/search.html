{% extends "base.html" %}
{% block title %}Search for a Song{% endblock %}
{% block content %}
    <h2 class="page-header">{{message}}</h2>
    <form class="search-box" action="/song-results" method="POST">
        <label for="query">Search for a Song: </label>
        <input type="text" id="query" name="query">
        <button>GO</button>
    </form>
{% endblock %}
