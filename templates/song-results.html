<html>
    <body>
        <h2>Your search for "{{query}}" found: </h2>
        {%for songDict in hits %}
        <h3>{{songDict['track']['title']}}</h3>
        <h4>{{songDict['track']['subtitle']}}</h4>
        <img src={{ songDict['track']['images']['coverart'] }} alt={{ songDict['track']['title'] }} />
        <form action="/recommendations" method="POST">
            <!-- <input type="text" readonly name="name" id={{songDict['track']['title']}} value={{songDict['track']['title']}}> -->
            <!-- <input type="text" readonly name="artist" id={{songDict['track']['subtitle']}} value={{songDict['track']['subtitle']}}> -->
            <input type="text" readonly name="key" id={{songDict['track']['key']}} value={{songDict['track']['key']}}>
            <button>See more like this</button>
        </form>
        {% endfor %}
    </body>
</html>
